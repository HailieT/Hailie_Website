    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            margin-left: 10%;
            margin-right: 10%;
            border-block-color: pink;
            font-size: 25px;
            position: relative;
            min-height: 100vh;
            color: #831843; /* text-pink-900 */
        }
        /* Video Background Styling */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /*  @media (min-width: 768px) {
            body {
                background-attachment: fixed;
            }
        }*/

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            z-index: 0;
        }

        main {
            position: relative;
            z-index: 1;
        }

        .model-card {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            /* Darker background (Black with 50% opacity) for better contrast */
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px); /* Increased blur for a premium glass effect */
            border: 3px solid #f9a8d4;
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

            .model-card:hover {
                transform: translateY(-5px);
                border-color: #ec4899;
            }

        /* Essential for rendering visibility */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .heart {
            position: fixed;
            width: 30px;
            height: 30px;
            pointer-events: none;
            animation: float 15s infinite;
            z-index: 1;
            opacity: 0;
        }

            .heart svg {
                width: 100%;
                height: 100%;
                fill: #ec4899;
                opacity: 0.6;
                filter: drop-shadow(0 0 3px rgba(236, 72, 153, 0.4));
            }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        
        .heart:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 20%;
            animation-delay: 3s;
        }

        .heart:nth-child(3) {
            left: 30%;
            animation-delay: 6s;
        }

        .heart:nth-child(4) {
            left: 40%;
            animation-delay: 2s;
        }

        .heart:nth-child(5) {
            left: 50%;
            animation-delay: 8s;
        }

        .heart:nth-child(6) {
            left: 60%;
            animation-delay: 4s;
        }

        .heart:nth-child(7) {
            left: 70%;
            animation-delay: 7s;
        }

        .heart:nth-child(8) {
            left: 80%;
            animation-delay: 1s;
        }

        .heart:nth-child(9) {
            left: 90%;
            animation-delay: 5s;
        }

        .heart:nth-child(10) {
            left: 15%;
            animation-delay: 9s;
        }
    </style>
</head>
