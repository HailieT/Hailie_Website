    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            margin-left: 10%;
            margin-right: 10%;
            font-size: 25px;
            background-image: url('Pink_Blue_Background.gif');
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
        }

        @media (min-width: 768px) {
            body {
                background-attachment: fixed;
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            z-index: 0;
        }

        main {
            position: relative;
            z-index: 1;
        }

        /* 3D Viewer Square Styles */
        .model-card {
            aspect-ratio: 1 / 1;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            border: 3px solid #f9a8d4; /* pink-300 */
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .model-card:hover {
                transform: scale(1.02);
                border-color: #ec4899; /* pink-500 */
                box-shadow: 0 10px 25px rgba(236, 72, 153, 0.2);
            }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            width: 30px;
            height: 30px;
            pointer-events: none;
            animation: float 15s infinite;
            z-index: 1;
            opacity: 0;
        }

            .heart svg {
                width: 100%;
                height: 100%;
                fill: #ec4899;
                opacity: 0.6;
                filter: drop-shadow(0 0 3px rgba(236, 72, 153, 0.4));
            }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        /* Heart Staggering */
        .heart:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            width: 25px;
        }

        .heart:nth-child(2) {
            left: 20%;
            animation-delay: 3s;
            width: 20px;
        }

        .heart:nth-child(3) {
            left: 30%;
            animation-delay: 6s;
            width: 28px;
        }

        .heart:nth-child(4) {
            left: 40%;
            animation-delay: 2s;
            width: 22px;
        }

        .heart:nth-child(5) {
            left: 50%;
            animation-delay: 8s;
            width: 30px;
        }

        .heart:nth-child(6) {
            left: 60%;
            animation-delay: 4s;
            width: 26px;
        }

        .heart:nth-child(7) {
            left: 70%;
            animation-delay: 7s;
            width: 24px;
        }

        .heart:nth-child(8) {
            left: 80%;
            animation-delay: 1s;
            width: 21px;
        }

        .heart:nth-child(9) {
            left: 90%;
            animation-delay: 5s;
            width: 27px;
        }

        .heart:nth-child(10) {
            left: 15%;
            animation-delay: 9s;
            width: 23px;
        }
    </style>
</head>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
